<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please sign in</title>
</head>
<body>
{%if message%}
<p style="color:red">{{message}}</p>
{%endif%}
<form action="/signin", method="post">
    <legend>Please sign in:</legend>
    <p><input name="usename" placeholder="Usename" value="{{usename}}"></p>
    <p><input name="passwd" placeholder="Password" type="password" ></p>
    <p><button type="submit">Sign in</button> </p>
</form>
</body>
</html>
